<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="palindrome.css">
</head>
<body>
    <p class="title">Palindrome Checker</p>
    <input type="text" class="check" placeholder="Enter a word to check">
    <button class="button">Check</button>
    <p class="alert"></p>
    <button class="question">?</button>
    <div class="tooltip">A palindrome is a word, phrase, or number that reads the same forward and backward.</div>
    <script src="palindrome.js" type="module"></script>
</body>
</html>
